<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{/common ::css}"></th:block>
    <style>
        body{
            font-family: fantasy;
        }
    </style>
</head>
<body>
<h1>PRODUCT DETAIL</h1>
<div class="row">

    <div class="col-md-3" style="margin: auto" >
        <div class="card" style="width: 100%; height: 100%;">
            <img th:src="${product.imgLink}" class="card-img-top">
            <div class="card-body">
                <p th:text="${product.name}"></p>
                <p th:text="${product.price}"></p>
                <p th:text="${product.description}"></p>
                <a th:href="@{/create(id=${product.id},expression='+')}"  class="btn bg-primary">Mua ngay</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
