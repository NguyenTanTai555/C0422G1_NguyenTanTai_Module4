<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info Blog</title>
</head>
<body>
<fieldset>
    <legend>Detail Blog</legend>
    <div th:object="${blog}">
        <h1>Author Name</h1>
        <h2 th:text="*{author}"></h2>
        <h1>Content</h1>
        <p th:text="*{content}"></p>
    </div>
</fieldset>
</body>
</html>
