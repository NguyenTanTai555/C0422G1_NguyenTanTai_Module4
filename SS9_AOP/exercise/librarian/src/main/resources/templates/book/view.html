<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Book</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="col-md-6" style="margin: auto" th:object="${book}">
    <h1 class="text-danger">View Book</h1>
    <p>Id: <span th:text="${book.bookId}"></span></p>
    <p>Name: <span th:text="${book.bookName}"></span></p>
    <p>ToTal Amount: <span th:text="${book.amount}"></span></p>
    <p>The amount of rent: <span th:text="${book.amountRent}"></span></p>
    <button type="button" class="btn btn-primary" th:onclick="|borrow(${book.bookId})|" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
        Borrow
    </button>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form action="/borrow" method="post">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Borrow</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="borrowId" name="id">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">save</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script>
    function borrow(id) {
        document.getElementById("borrowId").value = id;
    }
</script>
<script src="/js/bootstrap.min.js"/>
</body>
</html>
