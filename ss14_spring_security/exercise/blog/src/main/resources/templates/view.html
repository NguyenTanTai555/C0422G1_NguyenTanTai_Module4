<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info Blog</title>
    <th:block th:replace="~{/common :: css}"></th:block>
</head>
<body>
<div class="col-md-5" style="margin: auto">
    <div>
        <h1 th:text="${blog.nameBlog}"></h1>
        <p th:text="${blog.content}"></p>
        <p>Category:<span th:text="${blog.category.categoryName}"></span> </p>
    </div>
</div>
</body>
</html>
