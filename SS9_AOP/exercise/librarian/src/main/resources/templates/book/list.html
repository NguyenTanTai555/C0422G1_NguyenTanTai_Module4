<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
        <h1>Book List</h1>
        <table class="table table-hover" border="1">
            <tr>
                <th>#</th>
                <th>Book Id</th>
                <th>Book Name</th>
                <th>Amount</th>
                <th>Amount Rent</th>
                <th>View</th>
            </tr>
            <tr th:each="book,status :${books}">
                <td th:text="${status.count}"></td>
                <td th:text="${book.bookId}"></td>
                <td th:text="${book.bookName}"></td>
                <td th:text="${book.amount}"></td>
                <td th:text="${book.amountRent}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/view/{id}(id=${book.bookId})}">view</a>
                </td>
            </tr>
        </table>
        <div class="row">
            <div class="col-lg-12">
                <ul class="pagination justify-content-end">
                    <li class="page-item">
                        <a class="page-link"
                           th:href="@{/list(page=${books.number - 1}, name = ${bookNameVal})}"
                           th:if="${books.hasPrevious()}">
                            Previous
                        </a>
                    </li>
                    <li class="page-item active" aria-current="page">
                        <span class="page-link">
                            <th:block th:text="${books.number + 1}"></th:block>
                            /
                            <th:block th:text="${books.totalPages}"></th:block>
                        </span>

                    </li>
                    <li class="page-item">
                        <a class="page-link"
                           th:href="@{/list(page=${books.number + 1}, name = ${bookNameVal})}"
                           th:if="${books.hasNext()}">
                            Next
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <script src="/js/bootstrap.min.js"/>
</body>
</html>
