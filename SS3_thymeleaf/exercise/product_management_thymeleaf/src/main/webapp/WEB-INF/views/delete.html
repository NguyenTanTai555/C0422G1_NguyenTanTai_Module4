<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/commont_product :: head">
</head>
<body>
<h3>Remove Product</h3>
<p>
    <a th:href="@{/}">
        Back to Product List
    </a>
</p>
<div id="form">
    <form th:action="@{/remove}" th:object="${products}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{productId}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Price</label>
            <input type="email" th:field="*{price}"/>
        </div>
        <div>
            <label>Describe</label>
            <input type="text" th:field="*{describe}"/>
        </div>
        <div>
            <label>Producer</label>
            <input type="text" th:field="*{producer}"/>
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="/commont_product :: footer"></footer>
</body>
</html>
