<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/commont_product :: head">
</head>
<body>
<h3>Add Product</h3>
<p>
    <a th:href="@{/home}">
        Back to product list
    </a>
</p>
<div id="form">
    <form th:action="@{/update}" th:object="${products}"
          method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{productId}"/>
        <div>
            <label>Product Name </label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Price </label>
            <input type="text" th:field="*{price}"/>
        </div>
        <div>
            <label>Product Describe</label>
            <input type="text" th:field="*{describe}"/>
        </div>
        <div>
            <label>Producer</label>
            <input type="text" th:field="*{producer}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/commont_product :: footer"></footer>
</body>
</html>
