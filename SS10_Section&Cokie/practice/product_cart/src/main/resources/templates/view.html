<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{/common ::css}"></th:block>
</head>
<body>

<div class="container-fluid text-center">
    <h1>PRODUCT DETAIL</h1>
</div>
<table class="text-center table table-hover table-striped">
<p th:text="${product.name}"></p>
<p th:text="${product.price}"></p>
<p th:text="${product.description}"></p>
<img th:src="${product.imgLink}" style="height: 100px ;width: auto">
<a th:href="@{/create(id=${product.id},expression='+')}">Mua Hay Không Mua Nói Đi</a>
</table>
</body>
</html>
